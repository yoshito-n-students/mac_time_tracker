name: Build and test
on:
  push:
    branches:
      - main
      - actions
jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - ubuntu-tag: '18.04'
            init-tz: false
          - ubuntu-tag: '20.04'
            init-tz: true
    runs-on: ubuntu-latest
    container:
      image: ubuntu:${{ matrix.ubuntu-tag }}
    steps:
      - name: Init timezone
        if: ${{ matrix.init-tz }}
        run: |
          echo 'Etc/UTC' > /etc/timezone
          ln -s /usr/share/zoneinfo/Etc/UTC /etc/localtime
      - name: System update
        run: |
          apt update
          apt --yes upgrade
      - name: Install dependencies
        run: |
          apt update
          apt --yes install build-essential cmake libboost-program-options-dev
      - name: Checkout gtest
        uses: actions/checkout@v2
        with:
          repository: google/googletest
          ref: release-1.10.0
          path: gtest
      - name: Build gtest
        run: |
          cd gtest
          mkdir build
          cd build
          cmake ..
          make
          make install
      - name: Checkout mac_time_tracker
        uses: actions/checkout@v2
        with:
          ref: main
          path: mac_time_tracker
      - name: Build mac_time_tracker
        run: |
          cd mac_timer_tracker
          mkdir build
          cd build
          cmake ..
          make
      - name: Run ctest
        run: |
          cd mac_time_tracker/build
          ctest --extra-verbose --output-on-failure
        env:
          GTEST_COLOR: 1